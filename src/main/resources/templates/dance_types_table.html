<section class="section-table cid-rSaOViXxOV mbr-parallax-background" id="table1-n">

    <div class="mbr-overlay" style="opacity: 0.9; background-color: rgb(255, 255, 255);">
    </div>
    <div class="container container-table">
        <h2 class="mbr-section-title mbr-fonts-style align-center pb-3 display-2">
            DANCE TYPES</h2>

        <div class="table-wrapper">
            <div class="container">
                <div class="row search">
                    <div class="col-md-8"></div>
                    <div class="col-md-8">
                        <div class="dataTables_filter">
                            <label class="searchInfo mbr-fonts-style display-7">Search:</label>
                            <input class="form-control input-sm" disabled="">
                        </div>
                    </div>
                </div>
            </div>

            <div class="container scroll">
                <a href="/new-dance-type">New dance type</a>
                <br>
                <a href="/">Back</a>
                <table cellspacing="0" class="table isSearch">
                    <thead>
                    <tr class="table-heads ">
                        <th class="head-item mbr-fonts-style display-8" sec:authorize="hasRole('ADMIN')">ID</th>
                        <th class="head-item mbr-fonts-style display-8">NAME</th>
                        <th class="head-item mbr-fonts-style display-8">DESCRIPTION</th>
                        <th class="head-item mbr-fonts-style display-8">COMMENTS</th>
                        <th class="head-item mbr-fonts-style display-8" sec:authorize="hasRole('ADMIN')">CREATED AT</th>
                        <th class="head-item mbr-fonts-style display-8" sec:authorize="hasRole('ADMIN')">UPDATED AT</th>
                        <th class="head-item mbr-fonts-style display-8" sec:authorize="hasRole('ADMIN')">UPDATE</th>
                        <th class="head-item mbr-fonts-style display-8" sec:authorize="hasRole('ADMIN')">DELETE</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="danceType : ${danceTypes}">
                        <td class="body-item mbr-fonts-style display-8" sec:authorize="hasRole('ADMIN')"
                            th:text="${danceType.id}"></td>
                        <td class="body-item mbr-fonts-style display-8" th:text="${danceType.name}"></td>
                        <td class="body-item mbr-fonts-style display-8" th:text="${danceType.description}"></td>
                        <td class="body-item mbr-fonts-style display-8" th:text="${danceType.comments}"></td>
                        <td class="body-item mbr-fonts-style display-8" sec:authorize="hasRole('ADMIN')"
                            th:text="${danceType.createdAt}"></td>
                        <td class="body-item mbr-fonts-style display-8" sec:authorize="hasRole('ADMIN')"
                            th:text="${danceType.updatedAt}"></td>
                        <td class="body-item mbr-fonts-style display-8" sec:authorize="hasRole('ADMIN')">
                            <a th:href="'/update-dance-type/' + ${danceType.id}">update</a></td>
                        <td class="body-item mbr-fonts-style display-8" sec:authorize="hasRole('ADMIN')">
                            <a style="color: red;" th:href="'/delete-dance-type/' + ${danceType.id}">delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
            <div class="container table-info-container">
                <div class="row info">
                    <div class="col-md-8">
                        <div class="dataTables_info mbr-fonts-style display-7">
                            <span class="infoBefore"></span>
                            <span class="inactive infoRows"></span>
                            <span class="infoAfter">records</span>
                            <span class="infoFilteredBefore"></span>
                            <span class="inactive infoRows"></span>
                            <span class="infoFilteredAfter"></span>
                        </div>
                    </div>
                    <div class="col-md-8"></div>
                </div>
            </div>
        </div>
    </div>
</section>
